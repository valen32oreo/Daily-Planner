<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><ion-icon name="clipboard-outline"></ion-icon> Task Manager Pro</h1>
            <p>Manage your tasks efficiently and productively</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div>Total Tasks</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="totalProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div>Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highPriorityTasks">0</div>
                <div>High Priority</div>
            </div>
        </div>

        <div class="main-content">
            <div class="task-form">
                <h2 style="margin-bottom: 20px; color: #333;">
                    <ion-icon name="add-circle-outline"></ion-icon> Add a new task
                </h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">
                            <ion-icon name="text-outline"></ion-icon> Task Title
                        </label>
                        <input type="text" id="taskTitle" required placeholder="Enter Task Title...">
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">
                            <ion-icon name="document-text-outline"></ion-icon> Task Description
                        </label>
                        <textarea id="taskDescription" rows="3" placeholder="Enter Task Description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">
                            <ion-icon name="flag-outline"></ion-icon> Task Priority
                        </label>
                        <select id="taskPriority" required>
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">
                            <ion-icon name="folder-outline"></ion-icon> Category
                        </label>
                        <select id="taskCategory" required>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="study">Study</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">
                            <ion-icon name="calendar-outline"></ion-icon> Deadline
                        </label>
                        <input type="datetime-local" id="dueDate">
                    </div>
                    <button type="submit" class="btn">
                        <ion-icon name="add-outline"></ion-icon> Add Task
                    </button>
                </form>
            </div>

            <div class="task-list">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="color: #333;">
                        <ion-icon name="list-outline"></ion-icon> Task List
                    </h2>
                    <button id="clearCompleted" class="btn" style="width: auto; font-size: 14px;">
                        <ion-icon name="trash-outline"></ion-icon> Clear Completed
                    </button>
                </div>
                
                <div class="search-box">
                    <div class="search-input-container">
                        <ion-icon name="search-outline" class="search-icon"></ion-icon>
                        <input type="text" id="searchInput" placeholder="Cari tasks..." style="margin-bottom: 10px;">
                    </div>
                </div>

                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">
                        <ion-icon name="apps-outline"></ion-icon> Semua
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <ion-icon name="time-outline"></ion-icon> Pending
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <ion-icon name="checkmark-circle-outline"></ion-icon> Completed
                    </button>
                    <button class="filter-btn" data-filter="high">
                        <ion-icon name="warning-outline"></ion-icon> High Priority
                    </button>
                </div>

                <div id="taskContainer">
                    <div class="empty-state">
                        <ion-icon name="document-outline" class="empty-icon"></ion-icon>
                        <h3>Belum ada tasks</h3>
                        <p>Mulai dengan menambahkan task pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
